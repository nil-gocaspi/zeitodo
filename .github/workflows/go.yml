name: Go Build & Test

on:
  push:
    branches: [ "main", "api-dev" ]
  pull_request:
    branches: [ "main", "api-dev" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v main.go

    - name: Test
      run: go test -v ./...
