# docker-compose-jenkins.yaml
version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins-controller
    volumes:
      - /home/okapi/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  agent:
    #image: jenkins/ssh-agent:jdk11
    #image: jenkins/ssh-agent:latest-jdk8
    image: myjenkins-agent
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  okapi@okapi-VirtualBox